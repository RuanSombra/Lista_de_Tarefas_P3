<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de Tarefas</h1>
            <p>Gerenciador de Tarefas - Projeto de Engenharia de Software</p>
        </header>

        <div class="form-container">
            <h2>Adicionar Tarefa</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskName">Nome da Tarefa:</label>
                    <input type="text" id="taskName" placeholder="Digite o nome da tarefa" required>
                </div>
                
                <div class="form-group">
                    <label for="taskDescription">Descrição:</label>
                    <textarea id="taskDescription" rows="3" placeholder="Digite uma descrição (opcional)"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="taskStatus">Status:</label>
                    <select id="taskStatus">
                        <option value="Disponível">Disponível</option>
                        <option value="Fazendo">Fazendo</option>
                        <option value="Feita">Feita</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-add">Adicionar Tarefa</button>
            </form>
        </div>

        <div class="board">
            <div class="column">
                <div class="column-header disponivel">
                    <h3>Disponível</h3>
                    <span class="badge" id="countDisponivel">0</span>
                </div>
                <div class="task-list" id="tasksDisponivel"></div>
            </div>

            <div class="column">
                <div class="column-header fazendo">
                    <h3>Fazendo</h3>
                    <span class="badge" id="countFazendo">0</span>
                </div>
                <div class="task-list" id="tasksFazendo"></div>
            </div>

            <div class="column">
                <div class="column-header feita">
                    <h3>Feita</h3>
                    <span class="badge" id="countFeita">0</span>
                </div>
                <div class="task-list" id="tasksFeita"></div>
            </div>
        </div>

        <footer>
            <h3>Padrões de Projeto Utilizados:</h3>
            <p><strong>Singleton:</strong> Classe TaskManager garante uma única instância</p>
            <p><strong>Observer:</strong> Interface atualiza automaticamente quando há mudanças</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
